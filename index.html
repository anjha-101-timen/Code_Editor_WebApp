        <div id="shareModal" class="modal">

                <div class="link-section">

                    <input type="text" id="shareLinkLight" class="generated-link" readonly />
                    <button class="copy-link-btn" id="copyLinkBtnLight">Copy Light Mode Link</button>
        
                    <!-- Dark Mode -->
                    <label for="shareLinkDark">Dark Mode Link:</label>
                    <input type="text" id="shareLinkDark" class="generated-link" readonly />
                    <button class="copy-link-btn" id="copyLinkBtnDark">Copy Dark Mode Link</button>
                </div>
                <button class="close-btn">&times;</button>
            </div>
